<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">


</head>

<body>
  <div class="container">

    <img src="images/image-header-mobile.jpg" alt="" id="centerSelf">
    <div class="description">
      <h1>
        Get <span id="accent"> insights</span> that help your business grow.</h1>

      <p id="mainParagraph">Discover the benefits of data analytics and make better decisions regarding revenue,
        customer
        experience, and overall efficiency.</p>

      <div class="stats">
        <div class="statheadings">10k+</div>
        <p>
          COMPANIES</p>
        <div class="statheadings">314</div>
        <p>
          TEMPLATES</p>
        <div class="statheadings">12M+</div>
        <p>
          QUERIES</p>
      </div>

    </div>

  </div>

  <div class="attribution">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Alexandria's Tech</a>.</p>
  </div>
</body>

</html>
